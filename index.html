<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AMOLED Black Webpage</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    
    /* Page styles */
    body {
      background-color: #000000; /* AMOLED black */
      color: #ffffff; /* White text */
      font-family: Arial, sans-serif;
    }
    
    /* Title bar styles */
    .title-bar {
      background-color: #000000; /* AMOLED black */
      padding: 20px;
    }
    
    .title-bar h1 {
      color: #ffffff; /* White text */
    }
    
    /* Side navigation bar styles */
    .side-nav {
      background-color: #000000; /* AMOLED black */
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow: auto;
      padding-top: 20px;
      border-right: 1px solid #ffffff; /* White outline */
    }
    
    .side-nav a {
      display: block;
      color: #ffffff; /* White text */
      text-decoration: none;
      padding: 10px;
      border-bottom: 1px solid #ffffff; /* White outline */
    }
    
    .side-nav a:hover {
      background-color: #333333; /* Dark gray on hover */
    }
    
    /* Content styles */
    .content {
      margin-left: 200px; /* Width of the side navigation bar */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <h1>AMOLED Black Webpage</h1>
  </div>
  
  <div class="side-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
  
  <div class="content">
    <h2>Welcome to my AMOLED black webpage!</h2>
    <p>This webpage has a side navigation bar and a top title bar, both with an AMOLED black theme.</p>
  </div>
</body>
</html>
